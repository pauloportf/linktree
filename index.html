<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Paulo Cesar Linktree | Meus links em um só lugar!"
    />
    <meta
      name="keywords"
      content="links, redes sociais, linktree, biografia, perfis, paulo linktree"
    />

    <title>Linktree • Paulo</title>

    <link rel="icon" type="image/png" href="./imagens/paylin.png" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="card">
        <img src="./imagens/profile.jpg" alt="Me" class="profile" />
        <h2>Paulo</h2>

        <a href="https://github.com/pauloportf" class="github" target="_blank">
          <img src="./icones/githubIcon.png" alt="github logo" />
          <h3>Github</h3>
        </a>
        <a
          href="https://open.spotify.com/user/4gvin36hbuyictiwzrvnis9b1?si=ef9748af24a644e7https://github.com/iampaylin"
          class="spotify"
          target="_blank"
        >
          <img src="./icones/spotifyIcon.png" alt="Spotify logo" />
          <h3>Spotify</h3>
        </a>
        <a href="https://x.com/iampaylin" class="twitter" target="_blank">
          <img src="./icones/twitterIcon.png" alt="Twitter logo" />
          <h3>Twitter</h3>
        </a>
        <a
          href="https://www.last.fm/pt/user/Paylin"
          class="lastfm"
          target="_blank"
        >
          <img src="./icones/lastfmIcon.png" alt="Last.fm logo" />
          <h3>Last.fm</h3>
        </a>
        <a
          href="https://pauloportf.github.io/Playlists/"
          class="playlists"
          target="_blank"
        >
          <h3>Playlists</h3>
        </a>
      </section>
    </main>
  </body>
</html>
